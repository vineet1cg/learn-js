<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-container">
          <h2>Registration Form</h2>
          <label for="fname">Full Name</label>
          <input type="text" name="fname" id="fname" required />
          <label for="email">Email Adress</label>
          <input type="email" name="email" id="email" required />
          <label for="age">Age</label>
          <input type="number" name="age" id="age" required max="120" />
          <label for="address">Address</label>
          <textarea name="address" id="address" required></textarea>
          <button type="submit" id="submit">Sumbit Form</button>
        </div>
      </form>
      <div id="show-data" style="display:none; width:100%; max-width:700px; margin-top:16px;">
        <div class="name">
            <p>congratulation your form has been submitted with data below</p>
            <p>your name: <span id="show-fname"></span></p>
            <p>your email address: <span id="show-email"></span></p>
            <p>your age: <span id="show-age"></span></p>
            <p>your address: <span id="show-add"></span></p>
            <button id="clearData">Clear Data</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
