<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBar LayOut</title>
    <link rel="stylesheet" href="NavBar.css">
</head>
<body>
     <!-- Navigation Menu -->
    <div class="navbar">
        <div class="logo">
            <p id="myLogo">My Logo</p>
        </div>
        <div class="link">
            <p>Home</p>
            <p>Contact</p>
            <p>About</p>
        </div>
        <div class="menubar">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
    <!-- Navigation Menu End -->

    <!-- Section Start -->
     <div class="section">
        <div class="box" id="c2">Content 1</div>
        <div class="box" id="c2">Content 2</div>
     </div>
    <!-- Section End -->

    <!-- Footer Start -->
     <div class="footer">
        <div class="f1 foot-item">
            <p>Home</p>
            <p>Contact</p>
            <p>About</p>
        </div>
        <div class="f2 foot-item">
            <p>Home</p>
            <p>Contact</p>
            <p>About</p>
        </div>
        <div class="f3 foot-item">
            <p>Home</p>
            <p>Contact</p>
            <p>About</p>
        </div>
     </div>
    <!-- Footer End -->
</body>
</html>
